<mat-card class="demo-inline-calendar-card">
  <mat-calendar
    [maxDate]="maxDateOfFirtsCalendar"
    [selected]="selectedRange"
    (selectedChange)="selectedDateChange($event)"
  ></mat-calendar>
  <mat-calendar
    [startAt]="startDateOfSecondCalendar"
    [minDate]="minDateOfSecondCalendar"
    [selected]="selectedRange"
    (selectedChange)="selectedDateChange($event)"
  ></mat-calendar>
</mat-card>

<pre>Start date: {{selectedRange?.start}}</pre>
<pre>End date: {{selectedRange?.end}}</pre>
